<!DOCTYPE html>
<html>
    <head>
        <title>Your job is running...</title>
        <meta http-equiv="refresh" content="30">
        
        {% load static %}
        <link rel="stylesheet" href="{% static 'tfMRI/css/bootstrap.min.css' %}">
        <script src="{% static 'tfMRI/js/jquery.min.js' %}"></script>
        <script src="{% static 'tfMRI/js/bootstrap.min.js' %}"></script>
    </head>
    <body>
        <p>Your job {{pid}} is running...</p>
        <p>This page will refresh in 30 seconds.</p>
        <p>Current time is: <span id="date-time"></span></p>
        <br><br><div class="panel panel-default">
            <div class="panel-heading">All Parameters</div>
            <div class="panel-body">
                <textarea style="margin-left:2%;width:96%;height:600px" readonly> {{text}} </textarea>
            </div>
        </div>
        
        <script type="text/javascript">
            var date_time = document.getElementById('date-time');
            date_time.innerHTML = new Date().toLocaleString();
        </script>
    </body>
</html>

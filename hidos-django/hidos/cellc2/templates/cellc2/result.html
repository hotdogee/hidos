{% extends "cell/result_layout.html" %}
{% load static %}

{% block content %}



<div id="cover">
  <div class="mdl-typography--text-center" style="margin:auto">
      <img src="{% static 'app/images/loading.gif' %}">
        <h5>Cell C2 is running...</h5>
  </div>
</div>


<div class="mdl-layout mdl-js-layout" id="result">
  <div class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <a href="/c2/" id="back"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
      <span class="mdl-layout-title">{{ user_filename }}</span>
    </div>
  </div>

  <div class="result-info">
    <div class="mdl-card mdl-shadow--4dp">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--8-col mdl-cell--8-tablet mdl-cell--8-phone">
          <div class="mdl-card__title">Space ratio</div>
        </div>
        <div class="mdl-cell mdl-cell--4-col mdl-cell--4-tablet mdl-cell--4-phone">
          <div class="mdl-card__supporting-text"><span id="ratio"></span></div>
        </div>
      </div>
    </div>
  </div>


  <div class="result-img">
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--6-col">
        <h5>Input Image</h5>
        <div  class="parent">
          <img class="panzoom" id="input-img">
        </div>
      </div>
      <div class="mdl-cell mdl-cell--6-col">
        <h5>Output Image</h5>
        <div  class="parent">
          <img class="panzoom" id="result-img">
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}

{% block head-styles %}

<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.deep_orange-light_blue.min.css" />
<style>
  #cover{
    height:100vh;
    width:100%;
    display: flex;
  }
  .mdl-layout__header-row{
    padding:0 0 0 20px;

  }

  #back{
    font-size:20px;
    padding-right:10px;
  }

  .mdl-card{
    min-height:0px;
    min-width:300px;
    display: inline-block;
  }

  .result-info{
    margin:16px 16px;
  }

</style>
{% endblock %}

{% block scripts %}
  <script src="{% static 'app/scripts/jquery.panzoom.js' %}"></script>
  <script src="{% static 'app/scripts/underscore-min.js' %}"></script>
  <script src="{% static 'cellc2/js/result.js' %}"></script>
{% endblock %}

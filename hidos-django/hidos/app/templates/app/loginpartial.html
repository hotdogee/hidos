{% if user.is_authenticated %}
<ul id="dropdown-logout" class="dropdown-content">
  <li><a href="javascript:document.getElementById('logoutForm').submit()">Log out</a></li>
</ul>
<form id="logoutForm" action="/logout" method="post" class="right">
  {% csrf_token %}
  <ul class="right">
    <!-- Dropdown Trigger -->
    <li><a class="dropdown-button" href="#!" data-activates="dropdown-logout">{{ user.username }}<i class="material-icons right">arrow_drop_down</i></a></li>
  </ul>
</form>
{% else %}
<ul id="login-ul" class="right">
  <li><a href="{% url 'login' %}" class="waves-effect waves-light btn">Log in</a></li>
</ul>
{% endif %}

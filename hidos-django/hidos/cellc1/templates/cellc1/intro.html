{%  load staticfiles %}

<div class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
    <div class="mdl-cell mdl-cell--6-col">
        <img src="{% static 'cellc1/images/Example.png' %}" id='example-img' style="width:100%">
    </div>
    <div class="mdl-cell mdl-cell--6-col">
      <div class="mdl-layout">
        <div class="mdl-card__title">
            <div class="mdl-card__title-text">Cell counting analysis</div>
        </div>
        <div class="mdl-card__supporting-text">
          The analysis output parameters:
          <ul>
            <li>Total number of cells</li>
            <li>Label counted cells on image</li>
          </ul>
          Input images are not limited by any size, but need to be florescent-dyed.
        </div>
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-card__actions mdl-card--border">
           <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="preview-example">
             Preview the example result
           </button>
        </div>
        <div class="mdl-card__menu">
          <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" onclick="javascript:location.href='http://hidos.io/cellcloud-docs/CellC1.html'">
            <i class="material-icons">help_outline</i>
          </button>
        </div>
      </div>
    </div>
</div>

<script>
var example_click_time = 0;
$("#preview-example").click(function(){
    if(example_click_time === 0){
        $("#example-img").attr("src", '{% static 'cellc1/images/Example_r.png' %}');
        example_click_time = 1;
    }else{
        $("#example-img").attr("src", '{% static 'cellc1/images/Example.png' %}');
        example_click_time = 0;
    }
})
</script>
